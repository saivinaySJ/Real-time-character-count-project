<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Real-time character count project</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <h2>Real-Time Character Counter</h2>
      <textarea
        id="textarea"
        class="textarea"
        maxlength="50"
        placeholder="Please write your text here..."
      ></textarea>
      <div class="counter-container">
        <p>
          Total Characters:
          <span class="total-character" id="total-character"></span>
        </p>
        <p>
          Remaining:
          <span class="remaining-character" id="remaining-character"></span>
        </p>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
